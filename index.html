
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Health enSuite Provider Login</title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png"> -->

<body class="h-100 colorBackground">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <h4 class="bigHead">Health enSuite</h4>
                        <div class="card2 login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="page-register.html"> <h4>Provider Login</h4></a>

        
                                <form class="mt-5 mb-5 login-input" id="loginForm">
                                    <div id='errorContainer'></div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="username" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="pass" placeholder="Password" required>
                                    </div>
<!-- 
                                    <div class="container"> 
                                        <h1>Employee List</h1> 
                                        <ul id="list"></ul> 
                                    </div>  -->

                                    <button type="button" class="btn mb-1 btn-info" id="btnSignin">Sign In</button>

                                    <!-- <button class="btn login-form__btn submit w-100" id="btnSignin">Sign In</button> -->
                                </form>

                                <p >Forgot password? <a href="forgot-password.html" class="text-primary">Reset It</a> now</p>
                                
                                <p >Don't have account? <a href="page-register.html" class="text-primary">Sign Up</a> now</p>
                                <!-- <p class="mt-5 login-form__footer">Don't have account? <a href="page-register.html" class="text-primary">Sign Up</a> now</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
    <script src="js/loginApiCall.js"></script>

    <script src="./plugins/sweetalert/js/sweetalert.min.js"></script>

    <script src="js/jquery.backstretch.js" type="text/javascript"></script>
