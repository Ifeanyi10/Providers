    <script language="javascript">

    window.onload = function valiadteProvider(){
                        var urlDomain = 'http://health001-env.eba-v5mudubf.us-east-2.elasticbeanstalk.com/';
                        var lastPart = window.location.href.split("code").pop();
                        //var lastPart = '1/D3Y9/lasEWA7Hzw493Z2eVQ/Uqx8Fh7EVyOwzT6Ns=';
                        //alert(lastPart);
                        let url = urlDomain + 'insomnia/v1/provider/activate';
                        $.ajax({
                            url: url,
                            type: 'GET',
                            headers: {
                                'Content-Type': 'application/json', 
                                'Accept': '*/*',
                                'Authorization': 'Bearer '+ lastPart
                            },
                            success: function(result){
                                console.log(result);
                                swal({
                                title: "Account Activation Successful!",
                                // text: "You can login to your account now",
                                type: "success",
                                showCancelButton: true,
                                confirmButtonColor: "#2087c8",
                                confirmButtonText: "Take me to login page",
                                cancelButtonColor: "#12850e",
                                cancelButtonText: "I will login later",
                                closeOnConfirm: false,
                                closeOnCancel: false
                                },
                                function(isConfirm){
                                if (isConfirm) {
                                    window.location.href = "index.html";
                                } else {
                                    swal("You chose to login later", "Please visit http://healthensuite.000webhostapp.com/ to login.", "info");
                                }
                                });
                            }, 
                            error: function(msg){
                                sweetAlert("Unable to activate your account!","Please ensure you copied the link properly or click on the link from the email sent to you.","error");
                            }
                        });
                    }

      </script>
