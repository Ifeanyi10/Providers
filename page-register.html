    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>
            var myApp = angular.module("myapp", []);
            myApp.controller("PasswordController", function($scope) {

                var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
                var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

                $scope.passwordStrength = {
                    "float": "left",
                    "width": "50%",
                    "height": "10px",
                    "margin-left": "5px"
                };

                $scope.analyze = function(value) {
                    if(strongRegex.test(value)) {
                        $scope.passwordStrength["background-color"] = "green";
                        document.getElementById('pStrength').innerHTML = "Strong";
                        document.getElementById('pStrength').style.color = "green";
                    } else if(mediumRegex.test(value)) {
                        $scope.passwordStrength["background-color"] = "orange";
                        document.getElementById('pStrength').innerHTML = "Medium";
                        document.getElementById('pStrength').style.color = "orange";
                    } else {
                        $scope.passwordStrength["background-color"] = "red";
                        document.getElementById('pStrength').innerHTML = "Weak";
                        document.getElementById('pStrength').style.color = "red";
                    }
                };

            });
        </script>
    
</head>

                                    <div class="form-group">
                                        <input type="text" class="form-control" id="firstN" placeholder="First Name" required>
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">

                                            <option value="Alberta">Alberta</option>
                                            <option value="British Columbia">British Columbia</option>
                                            <option value="Manitoba">Manitoba</option>
                                            <option value="New Brunswick">New Brunswick</option>
                                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                            <option value="Nova Scotia">Nova Scotia</option>
                                            <option value="Nunavut">Nunavut</option>
                                            <option value="Ontario">Ontario</option>
                                            <option value="Prince Edward Island">Prince Edward Island</option>
                                            <option value="Quebec">Quebec</option>
                                            <option value="Yukon">Yukon</option>
                                            <option value="Saskatchewan">Saskatchewan</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email"  placeholder="Email" pattern="(?!test@test\.com$)[a-z0-9._%+-]{3,}@[a-z]{3,}\.[a-z]{2,}(?:\.[a-z]{2,})?" max="120" required>
                                    </div>
                                    <div id='errorEmailContainer'></div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Mobile Number" pattern="\\+{1}[0-9]{10,15}$" min="10" max="15" title="Only Canadian number with optional code is allowed E.g 9001112222, +1 900 111 2222, +19001112222, 900-111-2222" data-toggle="tooltip" data-placement="right"/> 
                                    </div>
                                    <div id='errorMobileContainer'></div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" id="mailAdd" placeholder="Mailing Address" >
                                    </div>

                                    <div class="form-group">
                                        <input type="email" class="form-control" id="usName" placeholder="Username (should be your email address)" pattern="(?!test@test\.com$)[a-z0-9._%+-]{3,}@[a-z]{3,}\.[a-z]{2,}(?:\.[a-z]{2,})?" max="120" required>
                                    </div>

                                    <div class="form-group" id="divCheckUsernameMatch"></div>

                                    <div class="form-group">
                                        <!-- <input type="password" class="form-control" id="pass" placeholder="Password" required> -->
                                        <!-- <div id="passInstruction">A strong password contains at least 1 uppercase, 1 lowercase, 1 special character, and not less than 8 character long</div> -->
                                        <div ng-controller="PasswordController">
                                            
                                                <input type="password" ng-model="password" ng-change="analyze(password)" id="pass" placeholder="Password" class="form-control" required />
                                            <div class="block_container">
                                                <div ng-style="passwordStrength" id="arrrowBlock"></div>
                                                <div id="textBlock"><h5 id="pStrength"></h5></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="confirmPass" placeholder="Re-Enter Password" required>
                                    </div>
                                    <div class="form-group" id="divCheckPasswordMatch"></div>

                                    <div class="form-group">

                                        
                                            <label class="lblQuestion">How did you hear about us?</label>

                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" value="Networks">Recommended through clinical networks</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" value="Adverts">Advertisements</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" value="Conference">At a conference</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" value="Internet">Internet</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" id="otherBox" value="Other">Other</label>
                                            </div>
                                        
                                    </div>

                                    <div class="hidden" id="otherDiv">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="otherField" placeholder="Please Specify If Other" >
                                        </div>
                                    </div>

                                    <button class="btn mb-1 btn-info" id="btnSubmit">Sign Up</button>
                                </form>
                                    <p class="mt-5 login-form__footer">Have an account? <a href="index.html" class="text-primary">Sign In </a> instead</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
